<div class="max-w-screen-sm mx-auto p-4">
  <h1 class="text-4xl font-bold mb-8 text-center">Últimas Publicaciones</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-1 gap-8">
    @for (post of posts; track post.id) {
    <app-post-card [post]="post"></app-post-card>
    }
  </div>

  @if (isLoading) {
  <div class="text-center py-8">
    <p class="text-gray-500">Cargando más publicaciones...</p>
  </div>
  } @if (!isLoading && currentPage < totalPages) {
  <div class="text-center py-8">
    <button
      (click)="loadMore()"
      class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition-colors duration-400"
    >
      Cargar Más
    </button>
  </div>
  } @if (!isLoading && currentPage >= totalPages && posts.length > 0) {
  <div class="text-center py-8">
    <p class="text-gray-400">Has llegado al final</p>
  </div>
  }
</div>
